<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CHOW MATE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

   <div class="chatbot">
      <div class="chat-window">
        <div class="chat-header">
          <img src="restaurant-logo.png" alt="Restaurant Logo">
          <h2>Welcome to Chow Mate</h2>
        </div>
        <div class="chat-messages">
           <div class="message-bubble">Hello, welcome to our restaurant chatbot. Please select an option:</div>
            <div class="message-bubble">
                Select 1 to Place an order<br>
                Select 99 to checkout order<br>
                Select 98 to see order history<br>
                Select 97 to see current order<br>
                Select 0 to cancel order
            </div>
          <!-- Chat messages will appear here -->
           </div>
        <div class="chat-form">
          <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here">
          <button type= "button" onclick="sendMessage()" >Send</button>
        </div>
      </div>
    </div>

 



    <script src="script.js"></script>
</body>

</html>
